<h5 class="container mt-5">Bootcamp</h5>
<div class="card container">
    <form [formGroup]="bootcampForm">
        <div>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group mt-4">
                        <label>Name</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" formControlName="name" class="form-control" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group mt-4">
                        <label>Detail</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" formControlName="detail" class="form-control" placeholder="Detail">
                        </div>
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>&nbsp;
                        <button type="button" class="btn btn-primary" (click)="reset()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-md-8 mt-4 mb-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData">
                    <td>{{item.name}}</td>
                    <td>{{item.detail}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="removeItem(item)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
